<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="content_container">
        <div class="main_contents">
            <div class="main_inner_container">
                <div class="top_container">
                    <div class="search_bar">
                        <input type="text" id="searchInput" placeholder="메뉴ID, 메뉴명 ">
                        <button class="searchButton" type="button">검색</button>
                    </div>
                    <div class="file_io_container">
                        <button class="file-download-btn" type="button">일괄<img src="../../img/download.svg"></button>
                        <button class="file-upload-btn" type="button">일괄 <img src="../../img/upload.svg"></button>
                    </div>
                </div>
                <div class="table_container">
                    <div class="table_list_container">
                        <table class="table_list">
                            <thead>
                                <tr>
                                    <th style="width: 10%">번호</th>
                                    <th style="width: 25%">메뉴ID</th>
                                    <th style="width: 25%">메뉴명</th>
                                    <th style="width: 20%">최종 수정자</th>
                                    <th style="width: 20%">최종 수정일</th>
                                </tr>
                            </thead>
                            <tbody class="cell_width">
                                <tr>
                                    <td>1</td>
                                    <td>big_tm_000000_1</td>
                                    <td>이체</td>
                                    <td>admin</td>
                                    <td>2025.02.05 14:35:19</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="table_btn_container">
                        <div class="pagination" id="pagination"></div>
                        <button type="button" class="regist_btn">등록</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

document.querySelector(".searchButton").addEventListener("click", () =>{
            alert("검색");
        });
        document.querySelector(".file-download-btn").addEventListener("click", () =>{
            alert("다운로드");
        });
        document.querySelector(".file-upload-btn").addEventListener("click", () =>{
            alert("업로드");
        });
        document.querySelector(".regist_btn").addEventListener("click", () =>{
            alert("등록");
        });
        
        </script>
</body>
</html>
