<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../../css/style.css">
    <!-- <link rel="stylesheet" href="../../css/bnk_met/bnk_met_010100_write.css"> -->
</head>
<boody>
    <div class="content_container">
        <!-- <div class="screen_title_container">
            <div class="screen_depth">
                <span>앱>&nbsp;</span><span>메뉴관리>&nbsp;</span><span class="current_scr_depth">앱메뉴메타관리</span>
            </div>
            <h2 class="screen_title">앱메뉴메타관리</h2>
        </div> -->
        <div class="table_container">
            <div class="table_list_type2_container">
                <table class="table_list_type2">
                    <tr>
                        <th>OS구분*</th>
                        <td>
                            <div class="radio-group">
                                <label class="radio-container">
                                <input type="radio" name="os" value="iphone" id="os_iphone">
                                <span class="radio-label"></span>아이폰
                                </label>
                                <label class="radio-container">
                                    <input type="radio" name="os" value="android" id="os_android" checked>
                                    <span class="radio-label"></span>안드로이드
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>메뉴구분*</th>
                        <td>
                            <div class="radio-group">
                                <label class="radio-container">
                                <input type="radio" name="menu-type" value="gatemenu" id="menu_gatemenu">
                                <span class="radio-label"></span>게이트메뉴
                                </label>
                                <label class="radio-container">
                                    <input type="radio" name="menu-type" value="submenu" id="menu_submenu" checked>
                                    <span class="radio-label"></span>하위메뉴
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>메뉴속성ID*</th>
                        <td><input type="text" class="input-style" placeholder="숫자, 영어, 특수문자(-,_) 가능"></td>
                    </tr>
                    <tr>
                        <th>메뉴속성명*</th>
                        <td><input type="text" class="input-style"></td>
                    </tr>
                     <tr>
                        <th>타입</th>
                            <td>
                                <div class="dropdown-container">
                                    <select class="dropdown-select">
                                        <option class="dropdown-item" value="01">선택</option>
                                        <option class="dropdown-item" value="02">텍스트</option>
                                        <option class="dropdown-item" value="03">예/아니오</option>
                                        <option class="dropdown-item" value="04">숫자</option>
                                        <option class="dropdown-item" value="05">URL</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                    <tr>
                        <th>리소스사용여부</th>
                        <td>
                            <div class="radio-group">
                                <label class="radio-container">
                                <input type="radio" name="resouce" value="yes" id="resouce_yes">
                                <span class="radio-label"></span>예
                                </label>
                                <label class="radio-container">
                                    <input type="radio" name="resouce" value="no" id="resouce_no" checked>
                                    <span class="radio-label"></span>아니오
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>내부관리여부</th>
                        <td>
                            <div class="radio-group">
                                <label class="radio-container">
                                    <input type="radio" name="manage" value="yes" id="manage_yes">
                                    <span class="radio-label"></span>예
                                </label>
                                <label class="radio-container">
                                    <input type="radio" name="manage" value="no" id="manage_no" checked>
                                    <span class="radio-label"></span>아니오
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>필수여부</th>
                        <td>
                            <div class="radio-group">
                                <label class="radio-container">
                                    <input type="radio" name="required" value="yes" id="required_yes">
                                    <span class="radio-label"></span>예
                                 </label>
                                <label class="radio-container">
                                    <input type="radio" name="required" value="no" id="required_no" checked>
                                    <span class="radio-label"></span>아니오
                                </label>
                            </div>
                        </td>
                    </tr>
                  </table>
                </div>
                <div class="bottom_btn_container">
                    <div class="btn_container">                
                        <button type="button" class="list-button">목록</button>
                    </div>
                    <div class="btn_container">
                        <button type="button" class="save-button">저장</button>
                    </div>
                </div>
            </div>
        </div>
    <script>

        // 버튼 이벤트
        const saveButton = document.querySelector('.save-button');
        const listButton = document.querySelector('.list-button');

        saveButton.addEventListener('click', () => {
            alert('저장되었습니다.');
        });

        listButton.addEventListener('click', () => {
            alert('목록으로 이동합니다.');
        });
    </script>
</boody>
</html>
