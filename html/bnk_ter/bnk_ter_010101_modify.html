<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../../css/style.css">
    <!-- <link rel="stylesheet" href="../../css/bnk_ter/bnk_ter_010101_modify.css"> -->
</head>
<boody>
    <div class="content_container">
        <!-- <div class="screen_title_container">
            <div class="screen_depth">
                <span>뱅킹관리>&nbsp;</span><span class="current_scr_depth">약관관리</span>
            </div>
            <h2 class="screen_title">약관관리</h2>
        </div> -->
        <div class="table_container" style="gap: 52px;">
            <div class="table_list_type2_container">
                <table class="table_list_type2">
                    <tr>
                        <th>약관코드*</th>
                        <td>Notice123456_1</td>
                    </tr>
                    <tr>
                        <th>제목*</th>
                        <td><input type="text" class="style-input" value="개인(신용)정보 조회동의 1"></td>
                    </tr>
                    <tr>
                        <th>PDF URL</th>
                        <td><input type="text" class="style-input" value="url/url/url/약관파일명.pdf"></td>
                    </tr>
                    <tr>
                        <th>최종수정</th>
                        <td>X12345 (2025.02.05 14:35:19)</td>
                    </tr>
                  </table>
            </div>
            <div class="table_list_type2_container">
                <h2>약관 전환예약</h2>
                    <table class="table_list_type2">
                        <tr>
                            <th>전환예약 사용</th>
                            <td>
                                <div class="radio-group">
                                    <label class="radio-container">
                                        <input type="radio" name="reservation" value="yes" id="yes">
                                        <span class="radio-label"></span>예
                                    </label>
                                    <label class="radio-container">
                                    <input type="radio" class="radio-space" name="reservation" value="no" id="no" checked><span class="radio-label"></span>아니오
                                    </label>
                                </div>
                            </td>
                            </tr>
                        <tr class="hide-tr">
                            <th>전환일시</th>
                            <td><input type="number" size="8" class="input-space" placeholder="YYYYMMDD"><input type="number" size="4" class="input-space" placeholder="HHmm"></td>
                        </tr>
                        <tr class="hide-tr">
                            <th>PDF URL</th>
                            <td><input type="text" class="input-style"></td>
                        </tr>
                    </table>
                <div class="comment_container" style="color: var(--blue-550, #1065D6);">
                * 전환일시 설정하시면 등록된 게시기간에 맞춰 약관이 전환됩니다.
                </div>
                <div class="bottom_btn_container">
                    <div class="btn_container">                
                        <button type="button" class="list-button">목록</button>
                    </div>
                    <div class="btn_container">
                        <button type="button" class="delete-button">삭제</button>
                        <button type="button" class="save-button">저장</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        // 라디오 버튼 이벤트

        // 숨길 tr 태그를 가져옴
        const hide_tr = document.querySelectorAll('.hide-tr');

        // "예" 버튼에 대한 이벤트 리스너 추가
        document.getElementById('yes').addEventListener('change', function() {
            if (this.checked) {
                hide_tr.forEach((tr) => {
                    tr.style.display = 'flex';
                });                
            }
        });

        // "아니오" 버튼에 대한 이벤트 리스너 추가
        document.getElementById('no').addEventListener('change', function() {
            if (this.checked) {
                hide_tr.forEach((tr) => {
                    tr.style.display = 'none';
                });                
            }
        });

        // 버튼 이벤트
        const saveButton = document.querySelector('.save-button');
        const deleteButton = document.querySelector('.delete-button');
        const listButton = document.querySelector('.list-button');

        saveButton.addEventListener('click', () => {
            alert('저장되었습니다.');
        });

        deleteButton.addEventListener('click', () => {
            alert('삭제되었습니다.');
        });

        listButton.addEventListener('click', () => {
            alert('목록으로 이동합니다.');
        });
    </script>
</boody>
</html>
